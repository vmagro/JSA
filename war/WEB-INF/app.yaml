application: socal-jsa
version: r1
runtime: java

sessions_enabled: true

welcome_files:
    - index.html

static_files:
    - include: /**.png
    - include: /**.gif
    - include: /**.css
    - include: /**.js
    - include: /**.ico
      expiration: 1d 0h
      
handlers:

- url: /admin/*
  login: admin
  
- url: /admin/conventions
  servlet: org.jsa.socal.mobile.ConventionAdminServlet
  name: Convention Admin
  
- url: /admin/debates
  servlet: org.jsa.socal.mobile.DebateAdminServlet
  name: Debate Admin
  
- url: /conventions
  servlet: org.jsa.socal.mobile.ConventionsServlet
  name: Conventions
  
- url: /convention
  servlet: org.jsa.socal.mobile.ConventionServlet
  name: Convention
  
- url: /debate
  servlet: org.jsa.socal.mobile.DebateServlet
  name: Debate

- url: /links
  jsp: /links.jsp
  
- url: /api/debate
  servlet: org.jsa.socal.mobile.api.DebateApi
  name: Debate Api
  
- url: /api/conventions
  servlet: org.jsa.socal.mobile.api.ConventionsApi
  name: Conventions Api
  
admin_console:
  pages:
  - name: Conventions
    url: /admin/conventions
  - name: Debates
    url: /admin/debates
    
    
